<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3er Seminario - Banco del Tesoro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0e1a2b;
            background-image: linear-gradient(120deg, #0e1a2b 0%, #1e3c72 50%, #2a5298 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 750px;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 1.4em;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #1e90ff, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 1.4em;
            font-weight: 400;
            margin-bottom: 10px;
            color: #dcdde1;
        }

        h3 {
            font-size: 1.1em;
            font-weight: 400;
            margin-bottom: 10px;
            color: #dcdde1af;
        }

        .image-box {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            overflow: hidden;
            border-radius: 15px;
            margin-bottom: 20px;
            position: relative;
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: #fff;
            position: absolute;
            top: 0;
            left: 0;
        }

        .btn {
            background: linear-gradient(45deg, #00bfff, #1e90ff);
            color: #fff;
            padding: 15px 60px;
            font-size: 1em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(90, 142, 161, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(90, 142, 161, 0.6), 0 0 25px rgba(112, 169, 209, 0.6);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.5s ease;
        }

        .modal-content i {
            font-size: 3em;
            color: #1e90ff;
            margin-bottom: 10px;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #a4b0be;
        }

        .footer span {
            font-weight: bold;
            color: #1e90ff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Banco del Tesoro, C.A. Banco Universal.</h1>
        <h2>3er Seminario en Materia de Riesgo</h2>
        <h3>GGAIR/GRO</h3>

        <div class="image-box">
            <img src="https://riesgo2020.github.io/assets/Portada.jpg" alt="Imagen del seminario">
        </div>

        <button class="btn" onclick="showThankYou()"><i class="fas fa-download"></i> Descargar Curso</button>

        <div id="thankYouModal" class="modal">
            <div class="modal-content">
                <i class="fas fa-check-circle"></i>
                <h2>Â¡Gracias por descargar!</h2>
                <p>Esperamos que disfrutes del contenido del seminario.</p>
                <button class="btn" onclick="closeModal()">Cerrar</button>
            </div>
        </div>

        <div class="footer">
            <p>Elaborado por <span>Zadquiel Molina</span></p>
        </div>
    </div>

    <script>
        function showThankYou() {
            document.getElementById('thankYouModal').style.display = 'flex';
            setTimeout(function () {
                window.location.href = './assets/Curso.pdf';
                closeModal();
            }, 4000); // espera 4 segundos antes de redirigir
        }

        function closeModal() {
            document.getElementById('thankYouModal').style.display = 'none';
        }
    </script>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WFW5Y6985Y"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-WFW5Y6985Y');
    </script>
</body>

</html>
