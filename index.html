<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3er Seminario - Banco del Tesoro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0e1a2b;
            background-image: linear-gradient(120deg, #0e1a2b 0%, #1e3c72 50%, #2a5298 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            overflow: hidden;
        }

        #bt-logo {
            font-size: 3rem;
            font-weight: bold;
            color: #00bfff;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        #bt-logo.hide {
            animation: rotateOut 1s forwards;
        }

        @keyframes rotateOut {
            0% {
                transform: rotateY(0deg);
                opacity: 1;
            }
            100% {
                transform: rotateY(90deg);
                opacity: 0;
            }
        }

        .container {
            display: none;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 90%;
            max-width: 400px;
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #1e90ff, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            font-size: 1em;
            font-weight: 400;
            margin-bottom: 10px;
            color: #dcdde1;
        }

        h3 {
            font-size: 0.9em;
            font-weight: 400;
            margin-bottom: 20px;
            color: #dcdde1af;
        }

        .btn {
            background: linear-gradient(45deg, #00bfff, #1e90ff);
            color: #fff;
            padding: 10px 20px;
            font-size: 0.9em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(90, 142, 161, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(90, 142, 161, 0.6), 0 0 25px rgba(112, 169, 209, 0.6);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #a4b0be;
        }

        .footer span {
            font-weight: bold;
            color: #1e90ff;
        }
    </style>
</head>

<body>
    <div id="bt-logo">BT</div>

    <div class="container">
        <h1>Banco del Tesoro, C.A. Banco Universal.</h1>
        <h2>3er Seminario en Materia de Riesgo</h2>
        <h3>GGAIR/GRO</h3>

        <button class="btn"><i class="fas fa-download"></i> Descargar Curso</button>
        <button class="btn"><i class="fas fa-book"></i> Ver Material</button>
        <button class="btn"><i class="fas fa-info-circle"></i> Más Información</button>

        <div class="footer">
            <p>Elaborado por <span>Zadquiel Molina</span></p>
        </div>
    </div>

    <script>
        const logo = document.getElementById('bt-logo');
        const container = document.querySelector('.container');

        logo.addEventListener('click', () => {
            logo.classList.add('hide');
            setTimeout(() => {
                logo.style.display = 'none';
                container.style.display = 'block';
            }, 1000); // Tiempo sincronizado con la animación
        });
    </script>
</body>

</html>
